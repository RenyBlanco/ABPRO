<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Free Bootstrap 4 Carousel">
    <meta name="keywords" content="Bootstrap 4 Free Carousel, Free Slider, Bootstrap 4 Slider for freee, Free Bootstrap 4 Slider, Free HTML Slider">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tecno Chile</title>

    <!-- Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
    <!--Header-->
    <header>
        <div class="navbar-container">
            <strong>
                <div class="logo">Tecno Chile</div>
            </strong>
            <div class="topnav">
                <a href="#nosotros">Nosotros</a>
                <a href="#ventas">Ventas</a>
            </div>

            <!--CART-->
            <div id="cart-info" class="nav-info cart-info">
                <span class="cart-info__icon"><i class="fas fa-shopping-cart"></i></span>
                <p><span id="item-count">0 </span> items</p>
            </div>

            <section class="cart" id="cart">
                <h1 class="section-header">Carro</h1>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">Productos</span>
                    <span class="cart-price cart-header cart-column">Precio</span>
                    <span class="cart-quantity cart-header cart-column">Cantidad</span>
                </div>
                <div class="cart-items"></div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
                </div>
                <button class="btn btn-secondary btn-vaciar" id="vaciar" type="button">Vaciar</button>
                <button class="btn btn-primary btn-purchase" id="pagar" type="button">Pagar</button>
            </section>
        </div> <!--navbar-container-->
    </header>
    <br><br>

    <!-- Contenido -->
    <main>
        <section class="container">
            <div class="products" id="items">
                
            </div>
        </section>
    </main>

    <!-- Footer-->
    <footer id="footer">
		<div class="container" >
			<span class="ir-arriba"><i class="fas fa-arrow-up"></i></span>
			<div class="">
				<div class="col-md-12 text-center">
					<p>&copy; Tecno Chile. Dise√±ado por <strong>CIDRS</strong><br></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="social social-circle">
						<li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
						<li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
						<li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
    <!-- End of Container -->

    <!-- JQuery Plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JQuery Plugin 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    -->
    <!-- Bootstrap JQuery Plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Additional Javascript -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        //document.getElementById("fecha").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
        
        $(document).ready(function(){
            if(document.querySelector(".cart-total-price").innerHTML == "$0"){
                document.getElementById('vaciar').style.visibility = "hidden";
                document.getElementById('pagar').style.visibility = "hidden";
            }
            $('.ir-arriba').click(function(){
                $('body, html').animate({
                scrollTop: '0px'
                },300);
            });
            $(window).scroll(function(){
                if($(this).scrollTop() > 0){
                    $('.ir-arriba').slideDown(300);
                }else{
                    $('.ir-arriba').slideUp(300);
                };
            });
        });

    </script>
</body>
</html>
